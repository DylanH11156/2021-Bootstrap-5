<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Station</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!--
    Navbar Colors: Adds different colors to the Navbar like red or blue
    Navbar-Dark: Light text
    Navbar-Light: Dark text

    Background Colors: A color to the background of a navbar or any part of a webpage
    bg-primary: Adds a blue color to make something stand out
    bg-success: Adds a green color to show success
    bg-info: A light blue color to show where info can be found
    bg-warning: A yellow color to draw attention as a warning
    bg-danger: A red color to draw attention as a danger
    bg-secondary: A grey color meant to show off something important, but not as important as the primary
    bg-dark: Sets up a dark background color
    bg-light: Sets up a light background color
    -->
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li>
            <a href="#" class="nav-link">Products</a>
        </li>
        <li>
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li>
            <a href="#" class="nav-link">About us</a>
        </li>
        <li>
            <a href="#" class="nav-link">Contact us</a>
        </li>
    </ul>
    </nav>

</div>
</body>
</html>
