<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--
justify-content-center:
justify-content-end:
flex-column: vertical alignment
-->

<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li>
            <a href="#" class="nav-link">Products</a>
        </li>
        <li>
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li>
            <a href="#" class="nav-link">About us</a>
        </li>
        <li>
            <a href="#" class="nav-link">Contact us</a>
        </li>
    </ul>

</div>
<br /><br /><br />
<!--
nav-tabs: turns into a tabbed navbar
active: selects active page
-->

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
        </li>
        <li>
            <a href="#" class="nav-link">Products</a>
        </li>
        <li>
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li>
            <a href="#" class="nav-link">About us</a>
        </li>
        <li>
            <a href="#" class="nav-link">Contact us</a>
        </li>
    </ul>

</div>
<br /><br /><br/>
<!-- Dropdown Menu Notes
dropdown:
dropdown-toggle:
dropdown-menu:
dropdown-item:
-->
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li>
            <a href="#" class="nav-link">Products</a>
        </li>
        <li>
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li>
            <a href="#" class="nav-link">About us</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Contact us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item">Email</a></li>
                <li><a class="dropdown-item">Map</a></li>
                <li><a class="dropdown-item">Online Chat</a></li>
                <li><a class="dropdown-item">Phone</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
